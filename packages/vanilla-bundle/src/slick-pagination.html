<div id="pager" style="width:100%;">
  <div class="slick-pagination">
    <div class="slick-pagination-nav">
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li class="page-item seek-first">
            <a class="page-link icon-seek-first" aria-label="First"></a>
          </li>
          <li class="page-item seek-prev">
            <a class="page-link icon-seek-prev" aria-label="Previous"></a>
          </li>
        </ul>
      </nav>

      <div class="slick-page-number">
        <span>Page</span>
        <input type="text" class="form-control page-number" data-test="page-number-input" value="1" size="1">
        <span>of</span> <span class="page-count" data-test="page-count">0</span>
      </div>

      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li class="page-item seek-next">
            <a class="page-link icon-seek-next" aria-label="Next"></a>
          </li>
          <li class="page-item seek-end">
            <a class="page-link icon-seek-end" aria-label="Last"></a>
          </li>
        </ul>
      </nav>
    </div>
    <span class="slick-pagination-settings">
      <select id="items-per-page-label" class="items-per-page" value="5">
        <option model.bind="pageSize" value="5">5</option>
        <option model.bind="pageSize" value="10">10</option>
        <option model.bind="pageSize" value="15">15</option>
        <option model.bind="pageSize" value="20">20</option>
        <option model.bind="pageSize" value="25">25</option>
        <option model.bind="pageSize" value="50">50</option>
        <option model.bind="pageSize" value="75">75</option>
        <option model.bind="pageSize" value="100">100</option>
        <option model.bind="pageSize" value="100">100</option>
      </select>
      <span>items per page</span>,
      <span class="slick-pagination-count">
        <span>
          <span class="page-info-from-to">
            <span data-test="item-from" class="item-from">0</span>-<span data-test="item-to" class="item-to">0</span>
            of
          </span>
        </span>
        <span class="page-info-total-items">
          <span data-test="total-items" class="total-items">0</span> items
        </span>
      </span>
    </span>
  </div>
</div>
