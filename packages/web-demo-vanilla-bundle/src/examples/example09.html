<h3 class="title is-3">
  Example 09 - Grid with Backend OData Service
</h3>

<div class="row">
  <div class="col-sm-4">
    <button class="btn btn-default btn-sm" data-test="set-dynamic-filter" onclick.delegate="setFiltersDynamically()">
      Set Filters Dynamically
    </button>
    <button class="btn btn-default btn-sm" data-test="set-dynamic-sorting" onclick.delegate="setSortingDynamically()">
      Set Sorting Dynamically
    </button>
    <br>
  </div>

</div>
<div class="row col-md-12">
  <label>Programmatically go to first/last page:</label>
  <button class="btn btn-default btn-xs" data-test="goto-first-page" onclick.delegate="goToFirstPage()">
    <i class="fa fa-caret-left fa-lg"></i>
  </button>
  <button class="btn btn-default btn-xs" data-test="goto-last-page" onclick.delegate="goToLastPage()">
    <i class="fa fa-caret-right fa-lg"></i>
  </button>
</div>

<div class="demo-container">
  <div class="grid9">
  </div>
</div>
