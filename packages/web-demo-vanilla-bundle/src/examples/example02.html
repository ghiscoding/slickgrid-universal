<h3 class="title is-3">
  Example 02 - Grouping &amp; Aggregators
  <span class="subtitle">(with Material Theme)</span>
</h3>

<section>
  <div class="row" style="margin-bottom: 4px;">
    <button class="button is-small" onclick.delegate="loadData(500)">
      500 rows
    </button>
    <button class="button is-small" onclick.delegate="loadData(50000)">
      50k rows
    </button>
    <button class="button is-small" onclick.delegate="clearGrouping()">
      <span class="icon mdi mdi-close"></span>
      <span>Clear grouping</span>
    </button>
    <button class="button is-small" onclick.delegate="collapseAllGroups()">
      <span class="icon mdi mdi-arrow-collapse"></span>
      <span>Collapse all groups</span>
    </button>
    <button class="button is-small" onclick.delegate="expandAllGroups()">
      <span class="icon mdi mdi-arrow-expand"></span>
      <span>Expand all groups</span>
    </button>
  </div>

  <div class="row">
    <button class="button is-small" onclick.delegate="groupByDuration()">
      Group by Duration &amp; sort groups by value
    </button>
    <button class="button is-small" onclick.delegate="groupByDurationOrderByCount(false)">
      Group by Duration &amp; sort groups by count
    </button>
    <button class="button is-small" onclick.delegate="groupByDurationOrderByCount(true)">
      Group by Duration &amp; sort groups by count, aggregate collapsed
    </button>
    <button class="button is-small" onclick.delegate="groupByDurationEffortDriven()">
      Group by Duration then Effort-Driven
    </button>
    <button class="button is-small" onclick.delegate="groupByDurationEffortDrivenPercent()">
      Group by Duration then Effort-Driven then Percent.
    </button>
  </div>
</section>

<br>

<div class="demo-container">
  <div class="grid2">
  </div>
</div>
