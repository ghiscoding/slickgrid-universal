version: 2
experimental:
  pipelines: true
jobs:
  build:
    working_directory: ~/slickgrid-universal
    docker:
      - image: circleci/node:14-browsers
    steps:
      - checkout
      - restore_cache:
          key: slickgrid-universal-build-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run: yarn install
      - save_cache:
          key: slickgrid-universal-build-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - "node_modules"
      - run:
          name: Build Full Bundle (all Bundler types)
          command: yarn run bundle
      - run:
          name: Run Jest tests with JUnit as reporter
          command: ./node_modules/.bin/jest --config test/jest.config.js --ci --runInBand --collectCoverage=true --reporters=jest-junit
          environment:
            JEST_JUNIT_OUTPUT: "reports/junit/js-test-results.xml"
      - run:
          name: Upload Jest coverage to Codecov
          command: bash <(curl -s https://codecov.io/bash)
      - run:
          name: Website Prod Build (GitHub demo site)
          command: yarn run build:demo
      - run:
          name: Run Web Server
          command: yarn run serve:demo
          background: true
      - run:
          name: Running Cypress E2E tests with JUnit XML reporter
          command: |
            yarn run cypress:ci
