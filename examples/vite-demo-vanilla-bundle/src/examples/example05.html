<h3 class="title is-3">
  Example 05 - Tree Data
  <span class="sgi sgi-file-tree sgi-25px subtitle"></span>
  <span class="subtitle">(from a flat dataset with <code>parentId</code> references)</span>
  <div class="subtitle code-link">
    <span class="is-size-6">see</span>
    <a class="is-size-5"
       target="_blank"
       href="https://github.com/ghiscoding/slickgrid-universal/blob/master/examples/vite-demo-vanilla-bundle/src/examples/example05.ts">
      <span class="sgi sgi-link-variant"></span> code
    </a>
  </div>
</h3>
<h6 class="title is-6 italic">
  NOTE: The grid will automatically sort Ascending with the column that has the Tree Data, you could add a
  "sortByFieldId" in your column "treeData" option if you wish to sort on a different column
</h6>
<div class="columns">
  <div class="column is-narrow">
    <div class="row mb-1">
      <button class="button is-small" data-test="add-500-rows-btn" onclick.delegate="loadData(500)">
        500 rows
      </button>
      <button class="button is-small" data-test="add-50k-rows-btn" onclick.delegate="loadData(25000)">
        25k rows
      </button>
      <button onclick.delegate="dynamicallyChangeFilter()" class="button is-small"
              data-test="change-filter-dynamically">
        <span class="icon sgi sgi-filter-outline"></span>
        <span>Dynamically Change Filter (% complete &lt; 40)</span>
      </button>
      <button onclick.delegate="collapseAllWithoutEvent()" data-test="collapse-all-noevent-btn" class="button is-small">
        <span class="icon sgi sgi-arrow-collapse"></span>
        <span>Collapse All (without triggering event)</span>
      </button>
      <button onclick.delegate="dynamicallyToggledFirstParent()" data-test="dynamically-toggle-first-parent-btn"
              class="button is-small">
        <span>Dynamically Toggle First Parent</span>
      </button>
      <button onclick.delegate="reapplyToggledItems()" data-test="reapply-toggled-items-btn" class="button is-small"
              disabled.bind="hasNoExpandCollapseChanged">
        <span class="icon sgi sgi-history"></span>
        <span>Reapply Previous Toggled Items</span>
      </button>
    </div>

    <div class="row mb-1">
      <button onclick.delegate="addNewRow()" data-test="add-item-btn" class="button is-small is-info">
        <span class="icon sgi sgi-plus"></span>
        <span>Add New Item (in 1st group)</span>
      </button>
      <button onclick.delegate="updateFirstRow()" data-test="update-item-btn" class="button is-small">
        <span class="icon sgi sgi-pencil"></span>
        <span>Update 1st Row Item</span>
      </button>
      <button onclick.delegate="collapseAll()" data-test="collapse-all-btn" class="button is-small">
        <span class="icon sgi sgi-arrow-collapse"></span>
        <span>Collapse All</span>
      </button>
      <button onclick.delegate="expandAll()" data-test="expand-all-btn" class="button is-small">
        <span class="icon sgi sgi-arrow-expand"></span>
        <span>Expand All</span>
      </button>
      <button onclick.delegate="logTreeDataToggledItems()" class="button is-small">
        <span>Log Tree Toggled Items</span>
      </button>
      <button onclick.delegate="logFlatStructure()" class="button is-small">
        <span>Log Flat Structure</span>
      </button>
      <button onclick.delegate="logHierarchicalStructure()" class="button is-small">
        <span>Log Hierarchical Structure</span>
      </button>
      <span class.bind="loadingClass"></span>
    </div>
  </div>
</div>

<div class="grid5">
</div>
