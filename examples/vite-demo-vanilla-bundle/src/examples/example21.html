<h3 class="title is-3">
  Example 21 - Row Detail View
  <span class="subtitle">(with Salesforce Theme)</span>
  <span class="d-inline-flex">
    <button class="button is-small" onclick.delegate="toggleDarkMode()" data-test="toggle-dark-mode">
      <span class="mdi mdi-theme-light-dark"></span>
      <span> Toggle Light/Dark</span>
    </button>
  </span>

  <div class="subtitle code-link">
    <span class="is-size-6">see</span>
    <a class="is-size-5" target="_blank"
      href="https://github.com/ghiscoding/slickgrid-universal/blob/master/examples/vite-demo-vanilla-bundle/src/examples/example21.ts">
      <span class="mdi mdi-link-variant"></span> code
    </a>
  </div>
</h3>

<div class="columns">
  <div class="column is-6">
    <button class="button is-small" onclick.delegate="toggleGridEditReadonly()" data-test="toggle-readonly-btn">
      Toggle Edit/Readonly Grid
    </button>
    <button class="button is-small" onclick.delegate="closeAllRowDetail()" data-test="collapse-all-btn">
      Close All Row Details
    </button>
    &nbsp;&nbsp;
    <label for="">Detail View Rows Shown: </label>
    <input type="number" class="is-narrow input is-small" value.bind="detailViewRowCount" title="Please note that the change will be applied the next time the row is expanded">
    <button class="button is-small" onclick.delegate="changeDetailViewRowCount()" data-test="set-count-btn">
      Set
    </button>

    <span class="ml-2">
      <label for="server-delay">Simulated Server Delay (ms): </label>
      <input type="number" id="server-delay" class="is-narrow input is-small" data-test="server-delay" value.bind="serverApiDelay">
    </span>
  </div>

  <div class="column is-narrow">
    <div class.bind="statusClass" data-test="status">
      <span textcontent.bind="status"></span>
    </div>
  </div>
</div>

<div class="grid21">
</div>
