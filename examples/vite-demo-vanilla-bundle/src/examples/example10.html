<h3 class="title is-3">
  Example 10 - Grid with GraphQL Backend Service
  <div class="subtitle code-link">
    <span class="is-size-6">see</span>
    <a class="is-size-5" target="_blank"
       href="https://github.com/ghiscoding/slickgrid-universal/blob/master/examples/vite-demo-vanilla-bundle/src/examples/example10.ts">
      <span class="mdi mdi-link-variant mdi-v-align-sub"></span> code
    </a>
  </div>
</h3>
<h6 class="title is-6 italic">
  <span class="text-red">(*) NO DATA SHOWN</span>
  - just change any of Filters/Sorting/Pages and look at the "GraphQL Query" changing :)
</h6>

<div class="row">
  <button class="button is-small" data-test="clear-filters-sorting"
          onclick.delegate="clearAllFiltersAndSorts()" title="Clear all Filters & Sorts">
    <span class="icon mdi mdi-close"></span>
    <span>Clear all Filter &amp; Sorts</span>
  </button>
  <button class="button is-small" data-test="set-dynamic-filter"
          onclick.delegate="setFiltersDynamically()">
    Set Filters Dynamically
  </button>
  <button class="button is-small" data-test="set-dynamic-sorting"
          onclick.delegate="setSortingDynamically()">
    Set Sorting Dynamically
  </button>
  <button class="button is-small" data-test="reset-presets"
          onclick.delegate="resetToOriginalPresets()">
    Reset Original Presets
  </button>

  <label for="serverdelay" class="ml-4">Server Delay: </label>
  <input id="serverdelay" type="number" data-test="server-delay" class="is-narrow input is-small"
        value.bind="serverWaitDelay"
        title="input a fake timer delay to simulate slow server response" />

  <div class="row col-md-12 mt-2">
    <span>
      <label>Programmatically go to first/last page:</label>
      <button class="button is-small" data-test="goto-first-page" onclick.delegate="goToFirstPage()">
        <i class="mdi mdi-page-first"></i>
      </button>
      <button class="button is-small" data-test="goto-last-page" onclick.delegate="goToLastPage()">
        <i class="mdi mdi-page-last"></i>
      </button>
    </span>

    <span class="ml-4">
      <button class="button is-small" onclick.delegate="switchLanguage()" data-test="language-button">
        Switch Language
      </button>
      <b>Locale:</b>
      <span class="text-italic" data-test="selected-locale" textcontent.bind="selectedLanguageFile">
      </span>
    </span>

    <span class="ml-4">
      <label>Pagination strategy: </label>
      <span data-test="radioStrategy">
        <label class="radio-inline control-label" for="offset">
          <input type="radio" name="inlineRadioOptions" data-test="offset" id="radioOffset" checked
                 onclick.delegate="setIsWithCursor(false)"> Offset
        </label>
        <label class="radio-inline control-label" for="radioCursor">
          <input type="radio" name="inlineRadioOptions" data-test="cursor" id="radioCursor"
                 onclick.delegate="setIsWithCursor(true)"> Cursor
        </label>
      </span>
    </span>
  </div>

</div>

<div class="columns mt-2">
  <div class="column">
    <div class="notification is-info is-light" data-test="alert-graphql-query">
      <strong>GraphQL Query:</strong>
      <span data-test="graphql-query-result" textcontent.bind="graphqlQuery"></span>
    </div>
  </div>
  <div class="column is-narrow">
    <div class.bind="statusClass" data-test="status">
      <strong>Status:</strong> <span textcontent.bind="status"></span>
    </div>
  </div>
</div>

<div class="grid10">
</div>
