<div class="columns">
  <div class="column field is-narrow">
    <h5 class="title is-5">Grid 1</h5>
  </div>
  <div class="column field has-addons is-narrow">
    <p class="control">
      <button class="button is-small" onclick.delegate="toggleDarkModeGrid1()" data-test="toggle-dark-mode">
        <span class="icon mdi mdi-theme-light-dark"></span>
        <span> Toggle Light/Dark</span>
      </button>
    </p>
  </div>
</div>

<div class="grid1">
</div>

<div class="column is-half">
  <hr class="my-4" />
</div>

<div class="columns">
  <div class="column field is-narrow">
    <h5 class="title is-5">Grid 2</h5>
  </div>
  <div class="column field has-addons is-narrow">
    <p class="control">
      <button class="button is-small" onclick.delegate="togglePaginationGrid2()"
              data-text="toggle-pagination-btn">
        <span class="icon mdi mdi-swap-vertical"></span>
        <span>Toggle Pagination</span>
      </button>
      <button class="button is-small " data-test="external-gridmenu2-btn"
              onclick.delegate="toggleGridMenu(event)">
        <span class="icon mdi mdi-menu"></span>
        <span>Grid Menu</span>
      </button>
    </p>
  </div>
</div>
