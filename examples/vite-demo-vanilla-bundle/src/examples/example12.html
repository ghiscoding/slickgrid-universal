<h3 class="title is-3">
  Example 12 - Composite Editor Modal
  <span class="subtitle is-size-5">(with Salesforce Theme)</span>
  <span class="d-inline-flex">
    <button class="button is-small" onclick.delegate="toggleDarkMode()" data-test="toggle-dark-mode">
      <span class="mdi mdi-theme-light-dark"></span>
      <span> Toggle Light/Dark</span>
    </button>
  </span>
  <div class="subtitle code-link">
    <span class="is-size-6">see</span>
    <a class="is-size-5"
       target="_blank"
       href="https://github.com/ghiscoding/slickgrid-universal/blob/master/examples/vite-demo-vanilla-bundle/src/examples/example12.ts">
      <span class="mdi mdi-link-variant"></span> code
    </a>
  </div>
</h3>

<section class="columns is-desktop mb-3">
  <div class="column field has-addons is-narrow">
    <p class="control">
      <button class="button is-small" onclick.delegate="toggleGridEditReadonly()" data-test="toggle-readonly-btn">
        <span class="mdi mdi-table-edit"></span>
        <span>Toggle Edit/Readonly Grid</span>
      </button>
    </p>
    <p class="control">
      <button class="button is-small" onclick.delegate="undoLastEdit()" data-test="undo-last-edit-btn">
        <span class="mdi mdi-undo"></span>
        <span>Undo Last Edit</span>
      </button>
    </p>
    <p class="control">
      <button class="button is-small" onclick.delegate="undoLastEdit(true)" data-test="undo-open-editor-btn">
        <span class="mdi mdi-undo"></span>
        <span>Undo Last Edit &amp; Open Editor</span>
      </button>
    </p>
    <p class="control">
      <button class="button is-small" onclick.delegate="undoAllEdits()" data-test="undo-all-edits-btn">
        <span class="mdi mdi-history"></span>
        <span>Undo All Edits</span>
      </button>
    </p>
    <p class="control">
      <button class="button is-small is-info" onclick.delegate="saveAll()" data-test="save-all-btn"
              title="Check your console log for the result">
        <span>Save All</span>
      </button>
    </p>
  </div>

  <div class="column field has-addons is-narrow">
    <p class="control">
      <button class="button is-small" onclick.delegate="openCompositeModal('create')"
              data-test="open-modal-create-btn" disabled.bind="isCompositeDisabled">
        <span class="mdi mdi-shape-square-plus"></span>
        <span>Item Create</span>
      </button>
    </p>
    <p class="control">
      <button class="button is-small" onclick.delegate="openCompositeModal('clone')"
              data-test="open-modal-clone-btn" disabled.bind="isCompositeDisabled">
        <span class="mdi mdi-content-copy"></span>
        <span>Item Clone</span>
      </button>
    </p>
    <p class="control">
      <button class="button is-small" onclick.delegate="openCompositeModal('edit')"
              data-test="open-modal-edit-btn" disabled.bind="isCompositeDisabled">
        <span class="mdi mdi-square-edit-outline"></span>
        <span>Item Edit Modal</span>
      </button>
    </p>
    <p class="control">
      <button class="button is-small" onclick.delegate="openCompositeModal('mass-update')"
              data-test="open-modal-mass-update-btn" disabled.bind="isCompositeDisabled">
        <span class="mdi mdi-pencil-box-multiple-outline"></span>
        <span>Mass Update</span>
      </button>
    </p>
    <p class="control">
      <button class="button is-small" onclick.delegate="openCompositeModal('mass-selection')"
              data-test="open-modal-mass-selection-btn" disabled.bind="isMassSelectionDisabled">
        <span class="mdi mdi-order-bool-ascending-variant"></span>
        <span>Update Selected</span>
      </button>
    </p>
  </div>
</section>

<div class="grid12">
</div>
