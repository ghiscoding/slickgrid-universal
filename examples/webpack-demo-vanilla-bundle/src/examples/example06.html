<h3 class="title is-3">Example 06 - Tree Data
  <span class="mdi mdi-file-tree mdi-25px subtitle"></span>
  <span class="subtitle">(from a Hierarchical Dataset)</span>
  <div class="subtitle" style="float: right; margin-top: -20px">
    <a class="is-size-5"
       target="_blank"
       href="https://github.com/ghiscoding/slickgrid-universal/blob/master/examples/webpack-demo-vanilla-bundle/src/examples/example06.ts">
      <span class="mdi mdi-link mdi-v-align-sub"></span> code
    </a>
  </div>
</h3>
<h6 class="title is-6 italic">
  NOTE: The grid will automatically sort Ascending with the column that has the Tree Data, you could add a
  "sortByFieldId" in your column "treeData" option if you wish to sort on a different column
</h6>
<div class="columns">
  <div class="column">
    <button onclick.delegate="addNewFile()" class="button is-small is-info" data-test="add-item-btn">
      <span class="icon mdi mdi-plus"></span>
      <span>Add New Pop Song</span>
    </button>
    <button onclick.delegate="collapseAll()" class="button is-small" data-test="collapse-all-btn">
      <span class="icon mdi mdi-arrow-collapse"></span>
      <span>Collapse All</span>
    </button>
    <button onclick.delegate="expandAll()" class="button is-small" data-test="expand-all-btn">
      <span class="icon mdi mdi-arrow-expand"></span>
      <span>Expand All</span>
    </button>
    <button onclick.delegate="logFlatStructure()" class="button is-small" title="console.log of the Flat dataset">
      <span>Log Flat Structure</span>
    </button>
    <button onclick.delegate="logHierarchicalStructure()" class="button is-small"
            title="console.log of the Hierarchical Tree dataset">
      <span>Log Hierarchical Structure</span>
    </button>
  </div>
  <div class="column is-4">
    <div class="field is-horizontal">
      <div class="field-label is-small">
        <label class="label">Search File</label>
      </div>
      <div class="field-body">
        <div class="field is-expanded">
          <div class="field has-addons">
            <p class="control is-expanded">
              <input type="text" class="input search is-small" data-test="search-string"
                     onkeyup.delegate="searchFile(event)">
            </p>
            <p class="control pointer" onclick.delegate="clearSearch()" data-test="clear-search-string">
              <a class="button is-static is-small">
                <span class="icon mdi mdi-close-thick" style="margin-top: 2px"></span>
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div>
  <label class="checkbox-inline control-label" for="excludeChildWhenFiltering" style="margin-left: 20px">
    <input type="checkbox" id="excludeChildWhenFiltering" data-test="exclude-child-when-filtering"
           checked.bind="isExcludingChildWhenFiltering"
           onclick.delegate="changeExcludeChildWhenFiltering()">
    <span
          title="for example if we filter the word 'pop' and we exclude children, then only the folder 'pop' will show up without any content unless we uncheck this flag">
      Exclude Children when Filtering Tree
    </span>
  </label>
  <label class="checkbox-inline control-label" for="autoApproveParentItem" style="margin-left: 20px">
    <input type="checkbox" id="autoApproveParentItem" data-test="auto-approve-parent-item"
           checked.bind="isAutoApproveParentItemWhenTreeColumnIsValid"
           onclick.delegate="changeAutoApproveParentItem()">
    <span
          title="for example in this demo if we filter with 'music' and size '> 70' nothing will show up unless we have this flag enabled
          because none of the files have both criteria at the same time, however the column with the tree 'file' does pass the filter criteria 'music'
          and with this flag we tell the lib to skip any other filter(s) as soon as the with the tree (file in this demo) passes its own filter criteria">
      Skip Other Filter Criteria when Parent with Tree is valid
    </span>
  </label>
</div>

</div>
