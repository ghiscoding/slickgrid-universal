<h3 class="title is-3">
  Example 07 - Row Move &amp; Row Selections
</h3>

<div class="row">
  <button class="button is-small" data-test="add-title-column" onclick.delegate="dynamicallyAddTitleHeader()">
    <span class="icon mdi mdi-plus"></span>
    <span>Dynamically Duplicate Title Column</span>
  </button>
  <button class="button is-small" data-test="remove-title-column" onclick.delegate="dynamicallyRemoveLastColumn()">
    <span class="icon mdi mdi-minus"></span>
    <span>Dynamically Remove Last Column</span>
  </button>
  <button class="button is-small" onclick.delegate="hideDurationColumnDynamically()">
    <span class="icon mdi mdi-eye-off-outline"></span>
    <span>Hide Dynamically</span>
  </button>
  <button class="button is-small" onclick.delegate="toggleFilteringFunctionality()">
    <span class="icon mdi mdi-swap-vertical"></span>
    <span>Toggle Filtering</span>
  </button>
  <button class="button is-small" onclick.delegate="toggleSorting()">
    <span class="icon mdi mdi-swap-vertical"></span>
    <span>Toggle Sorting</span>
  </button>
</div>

<br />
