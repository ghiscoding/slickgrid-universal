<h3 class="title is-3">
  Example 07 - Row Move &amp; Row Selections
</h3>

<div class="row">
  <button class="button is-small" data-test="add-title-column" onclick.delegate="dynamicallyAddTitleHeader()">
    <span class="icon mdi mdi-plus"></span>
    <span>Dynamically Duplicate Title Column</span>
  </button>
  <button class="button is-small" data-test="remove-title-column" onclick.delegate="dynamicallyRemoveLastColumn()">
    <span class="icon mdi mdi-minus"></span>
    <span>Dynamically Remove Last Column</span>
  </button>
</div>
