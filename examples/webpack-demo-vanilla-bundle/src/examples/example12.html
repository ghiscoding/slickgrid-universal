<h3 class="title is-3">
  Example12 - Composite Editor Modal
  <span class="subtitle has-text-grey-dark">(with Salesforce Theme)</span>
</h3>

<section class="columns">
  <div class="column field has-addons is-half is-narrow">
    <p class="control">
      <button class="button is-small" onclick.delegate="toggleGridEditReadonly()" data-test="toggle-readonly-btn">
        <span class="icon mdi mdi-table-edit"></span>
        <span>Toggle Edit/Readonly Grid</span>
      </button>
    </p>
    <p class="control">
      <button class="button is-small" onclick.delegate="undoLastEdit()" data-test="undo-last-edit-btn">
        <span class="icon mdi mdi-undo"></span>
        <span>Undo Last Edit</span>
      </button>
    </p>
    <p class="control">
      <button class="button is-small" onclick.delegate="undoLastEdit(true)" data-test="undo-open-editor-btn">
        <span class="icon mdi mdi-undo"></span>
        <span>Undo Last Edit &amp; Open Editor</span>
      </button>
    </p>
    <p class="control">
      <button class="button is-small" onclick.delegate="undoAllEdits()" data-test="undo-all-edits-btn">
        <span class="icon mdi mdi-history"></span>
        <span>Undo All Edits</span>
      </button>
    </p>
    <p class="control">
      <button class="button is-small is-info" onclick.delegate="saveAll()" data-test="save-all-btn"
              title="Check your console log for the result">
        <span>Save All</span>
      </button>
    </p>
  </div>

  <div class="column field has-addons is-half is-narrow">
    <p class="control">
      <button class="button is-small" onclick.delegate="openCompositeModal('create')"
              data-test="open-modal-create-btn" disabled.bind="isCompositeDisabled">
        <span class="icon mdi mdi-plus"></span>
        <span>Open Item Create Modal</span>
      </button>
    </p>
    <p class="control">
      <button class="button is-small" onclick.delegate="openCompositeModal('edit')"
              data-test="open-modal-edit-btn" disabled.bind="isCompositeDisabled">
        <span class="icon mdi mdi-square-edit-outline"></span>
        <span>Open Item Edit Modal</span>
      </button>
    </p>
    <p class="control">
      <button class="button is-small" onclick.delegate="openCompositeModal('mass-update')"
              data-test="open-modal-mass-update-btn" disabled.bind="isCompositeDisabled">
        <span class="icon mdi mdi-pencil-box-multiple-outline"></span>
        <span>Open Mass Update Modal</span>
      </button>
    </p>
    <p class="control">
      <button class="button is-small" onclick.delegate="openCompositeModal('mass-selection')"
              data-test="open-modal-mass-selection-btn" disabled.bind="isMassSelectionDisabled">
        <span class="icon mdi mdi-order-bool-ascending-variant"></span>
        <span>Open Mass Selection Change</span>
      </button>
    </p>
  </div>
</section>

<br>

<div class="grid12">
</div>
