<style>
  :host ::ng-deep .border-bottom-dotted {
    border-bottom: 3px dotted black;
  }

  :host ::ng-deep .space-bottom {
    margin-bottom: 20px;
  }
</style>
<div id="demo-container" class="container-fluid">
  <h2>
    Example 1: Basic Grids
    <span class="float-end">
      <a
        style="font-size: 18px"
        target="_blank"
        href="https://github.com/ghiscoding/slickgrid-universal/blob/master/frameworks/angular-slickgrid/src/demos/examples/example01.component.ts"
      >
        <span class="mdi mdi-link-variant"></span> code
      </a>
    </span>
  </h2>
  <div class="subtitle">
    Basic Grids with fixed sizes (800 x 225) set by "gridHeight" &amp; "gridWidth"
    <ul>
      <li><a href="https://ghiscoding.gitbook.io/angular-slickgrid/getting-started/quick-start" target="_blank">Wiki HOWTO link</a></li>
    </ul>
  </div>

  <h3>
    <div class="column">
      <span class="mr-3">Grid 1</span>
      <button class="btn btn-outline-secondary btn-sm btn-icon" (click)="toggleDarkModeGrid1()" data-test="toggle-dark-mode">
        <i class="mdi mdi-theme-light-dark"></i>
        <span>Toggle Dark Mode</span>
      </button>
    </div>
  </h3>

  <div class="grid-container1">
    <angular-slickgrid
      gridId="grid1"
      [columns]="columnDefinitions1"
      [options]="gridOptions1"
      [dataset]="dataset1"
      [containerClasses]="grid1ContainerClasses"
      (onAngularGridCreated)="angularGridReady1($event.detail)"
    >
    </angular-slickgrid>
  </div>

  <hr />

  <h3>Grid 2 <small>(with local Pagination)</small></h3>
  <div class="grid-container">
    <angular-slickgrid gridId="grid2" [columns]="columnDefinitions2" [options]="gridOptions2" [dataset]="dataset2"> </angular-slickgrid>
  </div>
</div>
