<div class="container-fluid" style="margin-top: 10px">
  <h2>
    Example 31: Custom Backend Server Pagination
    <span class="float-end">
      <a
        style="font-size: 18px"
        target="_blank"
        href="https://github.com/ghiscoding/slickgrid-universal/blob/master/frameworks/angular-slickgrid/src/demos/examples/swt-common-grid-test.component.ts"
      >
        <span class="mdi mdi-link-variant"></span> code
      </a>
    </span>
  </h2>
  <div class="subtitle">
    A simple component to show that it is possible to create a custom Backend Service for any other backend querying, the example below is
    for Oracle.
  </div>

  <div class="row">
    <div class="col-sm-8">
      <div class="alert alert-info">
        <strong>Custom Pagination URL:</strong>
        <div [innerHTML]="currentUrl()" data-test="query-string"></div>
      </div>
    </div>
    <div class="col-sm-4">
      <swt-common-grid-pagination #commonGridPag1></swt-common-grid-pagination>
    </div>
  </div>
  <swt-common-grid
    #commonGrid1
    (onFilterChanged)="filterChanged($event)"
    (onPaginationChanged)="paginationChanged($event)"
    (onSortChanged)="sortChanged($event.detail)"
  >
  </swt-common-grid>
</div>
