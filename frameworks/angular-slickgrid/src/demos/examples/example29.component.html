<div id="demo-container" class="container-fluid">
  <h2>
    Example 29: Custom header & footer Templates
    <span class="float-end">
      <a
        style="font-size: 18px"
        target="_blank"
        href="https://github.com/ghiscoding/slickgrid-universal/blob/master/frameworks/angular-slickgrid/src/demos/examples/example29.component.ts"
      >
        <span class="mdi mdi-link-variant"></span> code
      </a>
    </span>
    <button class="ms-2 btn btn-outline-secondary btn-sm btn-icon" type="button" data-test="toggle-subtitle" (click)="toggleSubTitle()">
      <span class="mdi mdi-information-outline" title="Toggle example sub-title details"></span>
    </button>
  </h2>

  <div class="subtitle">
    Basic Grid with templates for custom headers and footers
    <ul>
      <li>Pass in custom templates to be rendered at predefined header and footer destinations</li>
    </ul>
  </div>

  <angular-slickgrid gridId="grid1" [columns]="columnDefinitions" [options]="gridOptions" [dataset]="dataset"  (onAngularGridCreated)="angularGridReady($event.detail)">
    <ng-template #slickgridHeader>
      <h3>Grid with header and footer slot</h3>
    </ng-template>

    <ng-template #slickgridFooter>
      <custom-footer></custom-footer>
    </ng-template>
  </angular-slickgrid>
</div>
