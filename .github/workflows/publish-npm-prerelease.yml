name: ðŸ·ï¸ Publish NPM prerelease

on:
  workflow_dispatch:
    inputs:
      bump:
        type: choice
        description: Bump
        options:
          - prepatch
          - preminor
          - premajor
          - prerelease
          - auto
      tag:
        type: choice
        description: Tag
        options:
          - alpha
          - beta
          - next
      dryrun:
        type: boolean
        required: false
        description: Dry-Run

permissions:
  contents: write
  id-token: write

jobs:
  deploy-npm-prerelease:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      HUSKY: 0 # Disable Husky for the entire job
    steps:
      - name: Retrieve current Date Time in EST
        shell: bash
        run: echo "START_TIME=$(TZ=":America/New_York" date -R|sed 's/.....$//')" >> $GITHUB_ENV

      - name: Current datetime - ${{ env.START_TIME }}
        run: echo ${{ env.START_TIME }}

      - name: Clone repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - if: ${{ github.event.pull_request.merged != true && contains('["ghiscoding"]', github.actor) != true }}
        name: Exit early when current actor is not allowed to push new release
        run: |
          echo "Error: Your GitHub username (${{ github.actor }}) is not on the allowed list of admins for this workflow"
          exit 1

      - name: Set NodeJS
        uses: actions/setup-node@v4
        with:
          registry-url: 'https://registry.npmjs.org/'
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
          run_install: false

      - name: Get pnpm store directory
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Run pnpm install dependencies
        run: pnpm install

      - name: Build Everything
        run: pnpm build

      - name: Archive common build artifacts
        if: ${{ inputs.dryrun != true }}
        uses: actions/upload-artifact@v4
        with:
          name: dist-common
          path: |
            packages/common/dist
          retention-days: 5

      - name: ðŸ§ª Lerna Version auto-bump (dry-run) ðŸ·ï¸
        if: ${{ inputs.dryrun == true && inputs.bump == 'auto' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
          HUSKY: 0
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          pnpm whoami
          pnpm exec lerna version --conventional-commits --conventional-prerelease --dry-run --preid ${{ inputs.tag }} --force-publish --yes

      - name: ðŸ§ª Lerna Version with selected pre-bump (dry-run) ðŸ·ï¸
        if: ${{ inputs.dryrun == true && inputs.bump != 'auto' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
          HUSKY: 0
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          pnpm whoami
          pnpm exec lerna version ${{ inputs.bump }} --conventional-commits --conventional-prerelease --dry-run --preid ${{ inputs.tag }} --force-publish --yes

      - name: ðŸ§ª Lerna Publish (dry-run) ðŸ“¦
        if: ${{ inputs.dryrun == true }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
          HUSKY: 0
        run: |
          pnpm exec lerna publish from-package --force-publish --dist-tag ${{ inputs.tag }} --yes --dry-run

      - name: Lerna Version auto-bump ðŸ·ï¸
        if: ${{ inputs.dryrun != true && inputs.bump == 'auto' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
          HUSKY: 0
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          pnpm whoami
          pnpm exec lerna version --conventional-commits --conventional-prerelease --preid ${{ inputs.tag }} --force-publish --yes

      - name: Lerna Version with selected pre-bump ðŸ·ï¸
        if: ${{ inputs.dryrun != true && inputs.bump != 'auto' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
          HUSKY: 0
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          pnpm whoami
          pnpm exec lerna version ${{ inputs.bump }} --conventional-commits --conventional-prerelease --preid ${{ inputs.tag }} --force-publish --yes

      # because ng-packagr copies the package.json to dist,
      # we need to re-run the build to get latest version in its dist/package.json
      - name: run another Angular-Slickgrid build
        run: pnpm run angular:build:framework

      # then we need to replace all `workspace:` protocol with valid workspace package versions
      - name: replace Angular-Slickgrid "workspace:"
        run: pnpm run angular:replace-workspace

      - name: OTP
        if: ${{ inputs.dryrun != true }}
        uses: step-security/wait-for-secrets@v1
        id: wait-for-secrets
        with:
          secrets: |
            OTP:
              name: 'OTP to publish package'
              description: 'OTP from authenticator app'

      - name: Lerna Publish ðŸ“¦
        if: ${{ inputs.dryrun != true }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
        shell: bash
        id: lerna-publish
        run: |
          # Attempt to publish all packages
          pnpm exec lerna publish from-package --force-publish --dist-tag ${{ inputs.tag }} --yes --otp ${{ steps.wait-for-secrets.outputs.OTP }}
          EXIT_CODE=$?
          echo "EXIT_CODE=$EXIT_CODE" >> $GITHUB_ENV
          OUTPUT=$(cat /dev/stdout)
          echo "OUTPUT=$OUTPUT" >> $GITHUB_ENV
          if [ $EXIT_CODE -ne 0 ]; then
            echo "::set-output name=publish_failed::true"
          fi

      - name: Check for EOTP and Prompt for New OTP
        if: ${{ steps.lerna-publish.outputs.publish_failed == 'true' && contains(env.OUTPUT, 'HttpErrorAuthOTP') }}
        uses: step-security/wait-for-secrets@v1
        id: wait-for-new-otp
        with:
          secrets: |
            OTP:
              name: 'New OTP to publish package'
              description: 'OTP from authenticator app'

      - name: Retry Lerna Publish with New OTP
        if: ${{ steps.lerna-publish.outputs.publish_failed == 'true' && contains(env.OUTPUT, 'HttpErrorAuthOTP') }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
        shell: bash
        run: |
          # Retry the publish command with the new OTP
          pnpm exec lerna publish from-package --force-publish --dist-tag ${{ inputs.tag }} --yes --otp ${{ steps.wait-for-new-otp.outputs.OTP }} || {
            echo "::error title=Publish Failed::Publishing failed even after providing a new OTP."
            exit 1
          }

      - name: Website Dev Build
        run: pnpm build:dev

      - name: Deploy to gh-pages
        if: github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./website
