# CI Build & Jest Unit Tests (ship smaller name for CI badge)
name: CI Build & Tests
on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch on Push and any branches on PR
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'

jobs:
  run:
    strategy:
      fail-fast: false
      matrix:
        node: [18]
        platform:
          - ubuntu-latest

    name: '${{matrix.platform}} / NodeJS ${{ matrix.node }}'
    runs-on: ${{matrix.platform}}
    if: ${{ !startsWith(github.event.head_commit.message, 'docs:') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # codecov-bash seems to require this

      - name: Install pnpm itself
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Set NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - run: node --version
      - run: pnpm --version

      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "pnpm_cache_dir=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Run pnpm install dependencies
        run: pnpm install

      - name: Cache TypeScript and Jest
        uses: actions/cache@v3
        with:
          path: |
            packages/*/lib
            packages/*/tsconfig.tsbuildinfo
            test/.jest-cache
          key: ts-jest-${{ matrix.platform }}-${{ matrix.node }}-${{ github.run_id }}
          restore-keys: ts-jest-${{ matrix.platform }}-${{ matrix.node }}-

      - name: TSC Full Bundle (all Bundler types)
        run: pnpm bundle

      - name: Run Jest unit tests
        if: ${{ !contains(github.event.head_commit.message, 'chore(release)') }}
        run: pnpm test:ci

      - name: Upload Jest coverage to Codecov
        if: ${{ !contains(github.event.head_commit.message, 'chore(release)') }}
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: test/jest-coverage
          verbose: true
