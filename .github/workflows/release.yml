name: üè∑Ô∏è Release to NPM

on:
  workflow_dispatch:
    inputs:
      dryrun:
        type: boolean
        description: Dry-Run
      graduate:
        type: boolean
        description: Force Conventional Graduate

permissions:
  contents: write
  id-token: write

jobs:
  deploy-npm-latest:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Retrieve current Date Time in EST
        shell: bash
        run: echo "START_TIME=$(TZ=":America/New_York" date -R|sed 's/.....$//')" >> $GITHUB_ENV

      - name: Current datetime - ${{ env.START_TIME }}
        run: echo ${{ env.START_TIME }}

      - name: Clone repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - if: ${{ github.event.pull_request.merged != true && contains('["ghiscoding"]', github.actor) != true }}
        name: Exit early when current actor is not allowed to push new release
        run: |
          echo "Error: Your GitHub username (${{ github.actor }}) is not on the allowed list of admins for this workflow"
          exit 1

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
          run_install: false

      - name: Set NodeJS
        uses: actions/setup-node@v5
        with:
          registry-url: 'https://registry.npmjs.org/'
          node-version: 24
          cache: 'pnpm'

      - run: node --version
      - run: npm --version

      - name: Run pnpm install dependencies
        run: pnpm install

      - name: Build Everything
        run: pnpm build

      - name: Lerna Version (build query)
        shell: bash
        run: |
          if ${{inputs.dryrun == true && inputs.graduate != true}}
          then
              echo "LERNA_VERSION_TYPE=üß™ Dry-Run" >> $GITHUB_ENV
              echo "LERNA_VERSION_QUERY=lerna version --yes --dry-run" >> $GITHUB_ENV
          elif ${{inputs.dryrun == true && inputs.graduate == true}}
          then
              echo "LERNA_VERSION_TYPE=üß™ Dry-Run w/Graduate" >> $GITHUB_ENV
              echo "LERNA_VERSION_QUERY=lerna version --yes --dry-run --conventional-graduate" >> $GITHUB_ENV
          elif ${{inputs.dryrun != true && inputs.graduate == true}}
          then
              echo "LERNA_VERSION_TYPE=üöÄ Prod Version w/Graduate" >> $GITHUB_ENV
              echo "LERNA_VERSION_QUERY=lerna version --yes --conventional-graduate" >> $GITHUB_ENV
          elif ${{inputs.dryrun != true && inputs.graduate != true}}
          then
              echo "LERNA_VERSION_TYPE=üöÄ Prod Version" >> $GITHUB_ENV
              echo "LERNA_VERSION_QUERY=lerna version --yes" >> $GITHUB_ENV
          fi

      - name: Final version query type - ${{ env.LERNA_VERSION_TYPE }}
        shell: bash
        run: echo "${{ env.LERNA_VERSION_QUERY }}"

      - name: Lerna Version üè∑Ô∏è
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          pnpm exec ${{ env.LERNA_VERSION_QUERY }}

      - name: Lerna Publish üì¶
        if: ${{ inputs.dryrun != true }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        id: lerna-publish
        continue-on-error: true
        run: |
          set -o pipefail
          OUTPUT_FILE=$(mktemp)

          # Capture both stdout and stderr
          pnpm exec lerna publish from-package --force-publish --yes

      - name: Diagnostic Output Check
        if: always() # This ensures the step runs even if previous steps fail
        shell: bash
        run: |
          echo "Lerna Publish Outputs:"
          echo "publish_failed: ${{ steps.lerna-publish.outputs.publish_failed }}"
          echo "Full context of lerna-publish step:"
          echo "Conclusion: ${{ steps.lerna-publish.conclusion }}"
          echo "Outcome: ${{ steps.lerna-publish.outcome }}"

          # Additional context
          echo "Job Status: ${{ job.status }}"

      - name: Website Dev Build
        run: pnpm build:dev

      - name: Deploy to gh-pages
        if: github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./website
