<h3 class="title is-3">
  Example 36 - Row Detail View + Grouping
  <span class="d-inline-flex">
    <button class="button is-small" onclick.trigger="toggleDarkMode()" data-test="toggle-dark-mode">
      <span class="mdi mdi-theme-light-dark"></span>
      <span> Toggle Light/Dark</span>
    </button>
  </span>

  <div class="subtitle code-link">
    <span class="is-size-6">see</span>
    <a
      class="is-size-5"
      target="_blank"
      href="https://github.com/ghiscoding/slickgrid-universal/blob/master/demos/vanilla/src/examples/example36.ts"
    >
      <span class="mdi mdi-link-variant"></span> code
    </a>
  </div>
</h3>

<section class="mb-2">
  <div class="row">
    <button class="button is-small" onclick.trigger="closeAllRowDetail()" data-test="collapse-all-rowdetail-btn">
      Close All Row Details
    </button>
    &nbsp;&nbsp;
    <label for="">Detail View Rows Shown: </label>
    <input
      type="number"
      class="is-narrow input is-small"
      value.bind="detailViewRowCount"
      title="Please note that the change will be applied the next time the row is expanded"
    />
    <button class="button is-small" onclick.trigger="changeDetailViewRowCount()" data-test="set-count-btn">Set</button>

    <span class="ml-2">
      <label for="server-delay">Simulated Server Delay (ms): </label>
      <input type="number" id="server-delay" class="is-narrow input is-small" data-test="server-delay" value.bind="serverApiDelay" />
    </span>

    <span class="ml-2">
      <label>Selected Rows:</label>
      <span textcontent.bind="selectedRowString" data-test="row-selections"></span>
    </span>
  </div>
</section>

<section class="mb-2">
  <div class="row">
    <button class="button is-small" data-test="collapse-all-group-btn" onclick.trigger="collapseAllGroups()">
      <span class="mdi mdi-arrow-collapse"></span>
      <span>Collapse all groups</span>
    </button>
    <button class="button is-small" data-test="expand-all-btn" onclick.trigger="expandAllGroups()">
      <span class="mdi mdi-arrow-expand"></span>
      <span>Expand all groups</span>
    </button>
    <button class="button is-small" data-test="group-duration-sort-value-btn" onclick.trigger="groupByDuration()">Group by Duration</button>
    <button class="button is-small" data-test="group-duration-effort-btn" onclick.trigger="groupByDurationEffortDriven()">
      Group by Duration then Effort-Driven
    </button>
    <span class.bind="loadingClass"></span>
  </div>
</section>

<div class="grid36"></div>
